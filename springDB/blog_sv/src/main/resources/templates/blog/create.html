<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <link rel="stylesheet" type="text/css" href="/bootstrap.css">
<style>
    body{
        width: 30%;
        margin-left: 35%;
    }
</style>
</head>
<body>
<h3 style="color: chartreuse;text-align: center">Thêm bài viết mới </h3>
<a th:href="@{/}">
    Back to Product list<hr>
</a>

<div id="form">
    <form th:method="post" action="/blog/save" th:object="${blog}" novalidate="novalidate">
        <input type="hidden" th:field="${blog.id}">
        <table class="table table-borderless table-dark">
            <tr>
                <th style="color: #00f213">Name:</th>
                <th><input type="text" th:field="${blog.name}"><br></th>
            </tr>
            <tr>
               <th style="color: #00f213">Content:</th>
                <th><input type="text" th:field="${blog.content}"><br></th>
            </tr>

        </table>
        <input class="btn btn-outline-success" type="submit" value="Thêm sản phẩm" style="color : black">
    </form>
</div>

</body>
</html>
