<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    body{
        width: 50%;
        margin-left: 25%;
    }
    th{
        text-align: left;
    }
    fieldset{
        border-radius: 8px;
        border-bottom-color: #ff0500;
        border-top-color: #061022;
        border-right-color: #00f213;
        border-left-color: #2b52f2;
    }
    legend {
        border-radius: 5px;
        background-color: #ff0500;
        color: white;
        padding: 5px 10px;
    }


</style>
</head>
<body>
<h3 style="color: chartreuse">Thông tin chi tiết</h3>
<p>
    <a th:href="@{/}">
        Back to Product list<hr>
    </a>
</p>
<fieldset>
    <p type="hidden" th:field="${blog.id}">
        <legend>Thông Tin</legend>


            <p  th:text="${blog.getName()}"></p>


            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required
                      rows="" style="height: 200px" th:text="${blog.getContent()}"></textarea>



</fieldset>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
