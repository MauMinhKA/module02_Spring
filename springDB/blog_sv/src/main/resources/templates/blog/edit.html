<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>

        body {
            width: 50%;
            margin-left: 25%;
        }
    </style>
</head>
<body>
<h3 style="color: chartreuse">Sửa đổi thông tin sản phẩm</h3>
<a th:href="@{/}">
    Back to Product list
</a>
<hr>

<form th:method="post" action="/blog/update" th:object="${blog}" novalidate="novalidate">

    <div>
        <input type="hidden" th:field="${blog.id}">
        <label style="color: #00f213">Name:</label>
        <input style="border: 0px" type="text" th:field="${blog.name}">
    </div>
    <div>
        <label style="color: #00f213">Content:</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required
                  rows=""
                  type="text" th:field="${blog.content}"></textarea>
        <hr>
    </div>
    <input type="submit" value="Cập nhật thông tin sản phẩm" class="btn btn-outline-success">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
