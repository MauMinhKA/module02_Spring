<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            width: 50%;
            margin-left: 25%;
        }
    </style>
</head>
<body>
<h2 style="color: #061022; text-align: center">Danh sách sản phẩm điện thoại</h2>
<a th:href="@{/product/create}">
    Thêm mới một sản phẩm
</a>
<p th:text="${message}" style="color: #45a049"></p>
<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Tên điện thoại</th>
        <th>Giá</th>
        <th>Tình trạng</th>
        <th>Nhà sản xuất</th>
        <th>Bảo Hành</th>
        <th>Cập nhật</th>
        <th>Mô tả</th>
        <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pro : ${product}">
        <td th:text="${pro.id}"></td>
        <td th:text="${pro.name}"></td>
        <td th:text="${pro.price}"></td>
        <td th:text="${pro.status}"></td>
        <td th:text="${pro.producer}"></td>
        <td th:text="${pro.description}"></td>

        <td>
            <a th:href="@{/product/edit/__${pro.id}__}">Cập nhật</a>
        </td>
        <td>
            <a th:href="@{/product/view/__${pro.id}__}">view</a>
        </td>
        <td>
            <a th:href="@{/product/delete/__${pro.id}__}">Xóa</a>
        </td>
    </tr>
    </tbody>

</table>
<footer th:fragment="footer">
    &copy; 2020 CodeGymDaNang
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
